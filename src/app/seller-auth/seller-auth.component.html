<div class="floating-circles-container"></div>

<div class="form-page">
  <!-- IF SIGN-UP CLICK -->
  <div *ngIf="signUpToggle" class="form-area">
    <!-- sign up form -->
    <form
      [formGroup]="sellerSignUpForm"
      (ngSubmit)="onSignUpSubmit()"
      class="signUpForm"
      action=""
    >
      <header>Register</header>
      <!--seller-name -->
      <div class="input-field">
        <label class="flex items-center gap-2" for="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            width="15px"
          >
            <path
              d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"
            />
          </svg>
          <span>Name</span>
        </label>
        <input type="text" name="sellerName" formControlName="sellerName" />
      </div>
      <!-- seller email -->
      <div class="input-field">
        <label class="flex items-center gap-2" for="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            width="15px"
          >
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"
            />
          </svg>
          <span>Email</span>
        </label>
        <input type="email" name="sellerEmail" formControlName="sellerEmail" />
      </div>
      <!-- Password -->
      <div class="input-field">
        <label class="flex items-center gap-2" for="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            width="15px"
          >
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"
            />
          </svg>
          <span>Password</span>
        </label>
        <input type="password" name="password" formControlName="password" />
      </div>
      <!-- confirm password -->
      <div class="input-field">
        <label class="flex items-center gap-2" for="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            width="15px"
          >
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"
            />
          </svg>
          <span>Confirm Password</span>
        </label>
        <input
          type="password"
          name="confirm-password"
          formControlName="confirmPassword"
        />
      </div>

      <button class="submit-button">Submit</button>
    </form>
    <!-- side card area -->
    <div class="card-area">
      <div>
        <h1>WELCOME BACK</h1>
        <p>To keep conected with us please login with your personal info.</p>
      </div>
      <div class="image-container">
        <img
          src="/illustrated-woman-being-intern-company_643934-3173.avif"
          alt=""
        />
        <button (click)="openLogin()" class="">Login</button>
      </div>
      <div>
        <P>Already Have An Aaccount?</P>
      </div>
    </div>
  </div>

  <!-- IF LOGIN CLICK -->
  <div *ngIf="loginToggle" class="form-area">
    <!-- side card area -->
    <div class="card-area">
      <div>
        <h1>SIGN IN NOW</h1>
        <p>To keep conected with us please login with your personal info.</p>
      </div>
      <div class="image-container">
        <img
          src="/illustrated-woman-being-intern-company_643934-3183.avif"
          alt=""
        />
        <button (click)="openSignUp()" class="">Sign-up</button>
      </div>
      <div>
        <P>Need To Create An Account?</P>
      </div>
    </div>
    <!-- sign up form -->
    <form class="signUpForm" action="">
      <header>LOGIN</header>
      <!--seller-name -->
      <div class="input-field">
        <label class="flex items-center gap-2" for="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            width="15px"
          >
            <path
              d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"
            />
          </svg>
          <span>Name</span>
        </label>
        <input type="text" name="sellerName" />
      </div>
      <!-- seller email -->
      <div class="input-field">
        <label class="flex items-center gap-2" for="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            width="15px"
          >
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"
            />
          </svg>
          <span>Email</span>
        </label>
        <input type="email" name="sellerEmail" />
      </div>
      <!-- Password -->
      <div class="input-field">
        <label class="flex items-center gap-2" for="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            width="15px"
          >
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"
            />
          </svg>
          <span>Password</span>
        </label>
        <input type="password" name="password" />
      </div>

      <button class="submit-button">Submit</button>
    </form>
  </div>
</div>
